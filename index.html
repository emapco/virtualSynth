<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <!-- Add your site or application content here -->
  <div class="synth-container">
    <div class="left-side">
      <div class="input-container">
        <p>Select waveform</p>
        <span><label><input type="radio" name="soundWave" checked value="sine" onclick="updateWave(this.value, 1)">Sine</label></span>
        <span><label><input type="radio" name="soundWave" value="square" onclick="updateWave(this.value, 1)">Square</label></span>
        <span><label><input type="radio" name="soundWave" value="sawtooth" onclick="updateWave(this.value, 1)">Sawtooth</label></span>
        <span><label><input type="radio" name="soundWave" value="triangle" onclick="updateWave(this.value, 1)">Triangle</label></span>
      </div>
      <div class="input-container">
        <p>Change octave</p>
        <button type="button" id="octave-up">&#8593;</button>
        <label id="octave-label">-</label>
        <button type="button" id="octave-down">&#8595;</button>
      </div>
    </div>
    <div class="key-container">
      <div id="white-keys">
        <kbd id="A">A</kbd>
        <kbd id="S">S</kbd>
        <kbd id="D">D</kbd>
        <kbd id="F">F</kbd>
        <kbd id="G">G</kbd>
        <kbd id="H">H</kbd>
        <kbd id="J">J</kbd>
        <kbd id="K">K</kbd>
        <kbd id="L">L</kbd>
        <kbd id=";">;</kbd>
      </div>
      <div id="black-keys">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <kbd class="blank-key">;'</kbd>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
        <kbd class="blank-key">;'</kbd>
        <kbd id="O">O</kbd>
        <kbd id="P">P</kbd>
      </div>
    </div>
    <div class="right-side">
      <div class="input-container">
        <p>Second Oscillator</p>
        <span><label><input type="checkbox" onclick="enableOsc2(this.checked)" >On</label></span>
        <p>Select waveform</p>
        <span><label><input type="radio" name="soundWave2" checked value="sine" onclick="updateWave(this.value, 2)">Sine</label></span>
        <span><label><input type="radio" name="soundWave2" value="square" onclick="updateWave(this.value, 2)">Square</label></span>
        <span><label><input type="radio" name="soundWave2" value="sawtooth" onclick="updateWave(this.value, 2)">Sawtooth</label></span>
        <span><label><input type="radio" name="soundWave2" value="triangle" onclick="updateWave(this.value, 2)">Triangle</label></span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>

</body>
</html>
