<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <div id="synth-container"> <!-- c -->
    <!-- Components that go on the left side of synth keys go in this div-->
    <div class="side-container">
      <!-- first oscillator settings -->
      <div class="input-container black-container">
        <!-- enable oscillator-->
        <div class="form-check form-switch">
          <input type="checkbox" checked class="form-check-input mb-3" id="oscOn1">
          <label class="form-check-label" for="oscOn1">Oscillator</label>
        </div>
        <!-- select wave -->
        <label for="oscWave1" class="mb-1">Wave</label>
        <select class="form-select form-select-sm mb-3" id="oscWave1">
          <option selected value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>
        <!-- changes gain -->
        <label for="oscGain1" class="form-label mb-0">Gain</label>
        <input type="range" class="form-range mb-2" id="oscGain1">
        <label class="form-label mb-1">Octave</label>
        <!-- change octave -->
        <div class="input-container-horizontal center">
          <button type="button" id="octave-down1" class="btn btn-light octave-button">&#8595;</button>
          <label id="octave-label1" class="octaveDisplay">-</label>
          <button type="button" id="octave-up1" class="btn btn-light octave-button">&#8593;</button>
        </div>
      </div>
    </div> <!-- end of left-side container -->
    <!-- container for synth keys and other components-->
    <div class="key-container">
      <div id="black-keys-container">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <kbd class="blank-key">;'</kbd>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
        <kbd class="blank-key">;'</kbd>
        <kbd id="O">O</kbd>
        <kbd id="P">P</kbd>
      </div>
      <div id="white-keys-container">
        <kbd id="A">A</kbd>
        <kbd id="S">S</kbd>
        <kbd id="D">D</kbd>
        <kbd id="F">F</kbd>
        <kbd id="G">G</kbd>
        <kbd id="H">H</kbd>
        <kbd id="J">J</kbd>
        <kbd id="K">K</kbd>
        <kbd id="L">L</kbd>
        <kbd id=";">;</kbd>
      </div>
      <!-- Components that go below the synth keyboard -->
      <!-- Filter component header div -->
      <div class="container-header black-container">
        <div class="center-container-tab">
          <button type="button" id="main-filter-tab" class="active main-tab btn btn-dark">Filter</button>
          <div class="sub-tab-container">
            <button type="button" id="applyFilterButton1" class="btn btn-light">Osc 1</button>
            <button type="button" id="applyFilterButton2" class="btn btn-light">Osc 2</button>
          </div>
        </div>
      </div>
      <!-- first oscillator's filter settings -->
      <div id="oscFilterTab1" class="center-container black-container">
        <div class="filter-component">
          <!-- enable filter -->
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input mb-3" id="filterOn1">
            <label class="form-check-label" for="filterOn1">Enable</label>
          </div>
          <!-- select filter type -->
          <label for="filter1" class="mb-1">Type</label>
          <select class="form-select form-select-sm mb-3" id="filter1">
            <option selected value="lowpass">Lowpass</option>
            <option value="highpass">Highpass</option>
            <option value="bandpass">Bandpass</option>
            <option value="lowshelf">Lowshelf</option>
            <option value="highshelf">Highshelf</option>
            <option value="peaking">Peaking</option>
            <option value="notch">Notch</option>
          </select>
        </div>
        <!-- change filter gain -->
        <div class="filter-component center">
          <label for="filterGain1"  class="form-label">Gain</label>
          <input class="mb-3" id="filterGain1" type="range" orient="vertical" min="-40" max="40" value="0">
        </div>
        <!-- change cutoff frequency -->
        <div class="filter-component center">
          <label for="filterCutoff1"  class="form-label">Cutoff Freq.</label>
          <input class="" id='filterCutoff1' type="range" orient="vertical" min="1" max="100" value="49.5">
        </div>
        <!-- change q factor -->
        <div class="filter-component center">
          <label for="filterQ1"  class="form-label">Q</label>
          <input class="" id='filterQ1' type="range" orient="vertical" min="0.0001" max="1000" value="500">
        </div>
      </div> <!-- end of first oscillator filter container -->
      <!-- 2nd oscillator's filter settings -->
      <div id="oscFilterTab2" class="center-container black-container">
        <div class="filter-component">
          <!-- enable filter -->
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input mb-3" id="filterOn2">
            <label class="form-check-label" for="filterOn2">Enable</label>
          </div>
          <!-- select filter type -->
          <label for="filter2" class="mb-1">Type</label>
          <select class="form-select form-select-sm mb-3" id="filter2">
            <option selected value="lowpass">Lowpass</option>
            <option value="highpass">Highpass</option>
            <option value="bandpass">Bandpass</option>
            <option value="lowshelf">Lowshelf</option>
            <option value="highshelf">Highshelf</option>
            <option value="peaking">Peaking</option>
            <option value="notch">Notch</option>
          </select>
        </div>
        <!-- change filter gain -->
        <div class="filter-component center">
          <label for="filterGain2"  class="form-label">Gain</label>
          <input class="mb-3" id="filterGain2" type="range" orient="vertical" min="-40" max="40" value="0">
        </div>
        <!-- change cutoff frequency -->
        <div class="filter-component center">
          <label for="filterCutoff2"  class="form-label">Cutoff Freq.</label>
          <input class="" id='filterCutoff2' type="range" orient="vertical" min="1" max="100" value="49.5">
        </div>
        <!-- change q factor -->
        <div class="filter-component center">
          <label for="filterQ2"  class="form-label">Q</label>
          <input class="" id='filterQ2' type="range" orient="vertical" min="0.0001" max="1000" value="500">
        </div>
      </div> <!-- end of second oscillator filter container -->
    </div> <!-- end of key-container-->
    <!-- Components that go on the right side of synth keys go in this div-->
    <div class="side-container">
      <!-- second oscillator settings -->
      <div class="input-container black-container">
        <!-- enable oscillator-->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input mb-3" id="oscOn2">
          <label class="form-check-label" for="oscOn2">Oscillator</label>
        </div>
        <!-- select wave -->
        <label for="oscWave2" class="mb-1">Wave</label>
        <select class="form-select form-select-sm mb-3" id="oscWave2">
          <option selected value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>
        <!-- changes gain -->
        <label for="oscGain2" class="form-label mb-0">Gain</label>
        <input type="range" class="form-range mb-2" id="oscGain2">
        <label class="form-label mb-1">Octave</label>
        <!-- change octave -->
        <div class="input-container-horizontal center">
          <button type="button" id="octave-down2" class="btn btn-light octave-button">&#8595;</button>
          <label id="octave-label2" class="octaveDisplay">-</label>
          <button type="button" id="octave-up2" class="btn btn-light octave-button">&#8593;</button>
        </div>
      </div>
    </div> <!-- end of right-side container -->
  </div><!-- end of synth container -->
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
